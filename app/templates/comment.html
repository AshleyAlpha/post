{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}
<div class="container">

    <div>

        {{ wtf.quick_form(form) }}
    </div>
    <div class="anna">
        <div class="well-lg">
            {% for vida in comment %}
            <p>{{vida.names}}</p>
            <p>{{vida.comment}}</p>
            <a href="{{url_for('main.delete_comment',id=vida.id)}}"><button id="mamie">Delete</button></a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock%}
