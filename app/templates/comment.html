{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}
<div class="container">

    <div>

        {{ wtf.quick_form(form) }}
    </div>

    <div class="well-lg">
        {% for vida in comment %}
        <p>{{vida.names}}</p>
        <p>{{vida.comment}}</p>
        {% endfor %}
    </div>
</div>
{% endblock%}
